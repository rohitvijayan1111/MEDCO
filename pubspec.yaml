name: pdl
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.5.0
  tflite_flutter: ^0.10.4 
  cupertino_icons: ^1.0.2
  flutter_splash_screen: ^3.0.0
  get: ^4.6.6
  image_picker: ^1.0.7
  firebase_core: ^2.25.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/image.png
    - assets/logo1.png
    - assets/home.png
    - assets/schedule.png
    - assets/profile.png
    - assets/chat.png

  