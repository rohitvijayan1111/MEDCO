version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  
  flutter:
    sdk: flutter
  
  animated_splash_screen:

  cupertino_icons: ^1.0.2
  flutter_splash_screen: ^3.0.0
